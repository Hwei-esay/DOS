<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁个人网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #2c3e50;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
        }
        
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .tagline {
            font-size: 1.4rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .links {
            list-style: none;
            margin-top: auto;
        }
        
        .links li {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f1f2f6;
        }
        
        .links li:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #5d6d7e;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .links a:hover {
            color: #3498db;
        }
        
        .links i {
            margin-right: 10px;
            font-size: 1.1rem;
            width: 25px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #95a5a6;
            font-size: 0.9rem;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80" alt="Profile" class="profile-img">
        <h1>李明</h1>
        <p class="tagline">前端开发者 & UI设计师</p>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-icon" style="background-color: #ffeaa7;">
                    <i class="fas fa-pencil-alt" style="color: #fdcb6e;"></i>
                </div>
                <h2 class="card-title">文章</h2>
            </div>
            <ul class="links">
                <li><a href="#"><i class="fas fa-chevron-right"></i> 技术教程</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> 设计思考</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> 项目经验</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> 学习笔记</a></li>
            </ul>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-icon" style="background-color: #d6eaf8;">
                    <i class="fas fa-code" style="color: #3498db;"></i>
                </div>
                <h2 class="card-title">项目</h2>
            </div>
            <ul class="links">
                <li><a href="#"><i class="fas fa-chevron-right"></i> 网页设计</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> 移动应用</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> 开源贡献</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> 实验项目</a></li>
            </ul>
        </div>

        <div class="card">
            <div class="card-header">
                <div class="card-icon" style="background-color: #e8f8f5;">
                    <i class="fas fa-book" style="color: #16a085;"></i>
                </div>
                <h2 class="card-title">资源</h2>
            </div>
            <ul class="links">
                <li><a href="#"><i class="fas fa-chevron-right"></i> 设计工具</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> 开发资源</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> 学习材料</a></li>
                <li><a href="#"><i class="fas fa-chevron-right"></i> 实用插件</a></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>© 2023 李明 - 简洁个人网站</p>
    </footer>

    <script>
        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                card.style.opacity = 0;
                card.style.transform = 'translateY(20px)';
                card.style.transition = `opacity 0.5s ease ${index * 0.2}s, transform 0.5s ease ${index * 0.2}s`;
                
                setTimeout(() => {
                    card.style.opacity = 1;
                    card.style.transform = 'translateY(0)';
                }, 100);
            });
        });
    </script>
</body>
</html>
