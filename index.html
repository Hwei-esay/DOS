<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #212529;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 40px;
            text-align: center;
        }
        
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #212529;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .category {
            margin-bottom: 30px;
        }
        
        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #495057;
            padding-bottom: 10px;
            border-bottom: 2px solid #e9ecef;
            display: inline-block;
        }
        
        .links {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .links a {
            display: inline-block;
            padding: 12px 25px;
            background: #f1f3f5;
            color: #495057;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            background: #4dabf7;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 171, 247, 0.3);
        }
        
        footer {
            margin-top: 50px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .links {
                flex-direction: column;
                gap: 10px;
            }
            
            .links a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80" alt="Profile" class="profile-img">
        <h1>王小红</h1>
        <p class="tagline">用户体验设计师 & 产品经理</p>
        
        <div class="category">
            <h2 class="category-title">我的文章</h2>
            <ul class="links">
                <li><a href="#">设计思维</a></li>
                <li><a href="#">用户研究</a></li>
                <li><a href="#">产品策略</a></li>
                <li><a href="#">案例研究</a></li>
            </ul>
        </div>
        
        <div class="category">
            <h2 class="category-title">我的项目</h2>
            <ul class="links">
                <li><a href="#">网页设计</a></li>
                <li><a href="#">移动应用</a></li>
                <li><a href="#">设计系统</a></li>
                <li><a href="#">插画作品</a></li>
            </ul>
        </div>
        
        <div class="category">
            <h2 class="category-title">资源分享</h2>
            <ul class="links">
                <li><a href="#">设计工具</a></li>
                <li><a href="#">书籍推荐</a></li>
                <li><a href="#">学习资源</a></li>
                <li><a href="#">灵感收集</a></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>© 2023 王小红 - 简洁个人主页</p>
    </footer>
</body>
</html>
